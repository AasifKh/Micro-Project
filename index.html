<html> 
    <head> 
        <title>Student Form</title> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        
        <!-- JQuery library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <!-- Latest Compiled JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        
    </head> 
    <body> 
        
    <div class="container"> 
        <div class ="page-header text-center">
            <h2>Student Form Using JPDB API</h2> 
        </div>
        <form id="studform" method="get"> 
            <div class="form-group"> 
                <label>Roll No:</label>
                <input type="text"  id="studId" name="studId" class="form-control" onchange="getStud()">
            </div>    
            <!--placeholder="Enter Employee ID" required>--> 
            <div class="form-group"> 
                <label>Full Name:</label>
                <input type="text" id="studName" name="studName" class="form-control">     
            </div>
            <div class="form-group"> 
                <label>Class:</label>
                <input type="text" id="studClass" name="studClass" class="form-control">     
            </div>
            <div class="form-group"> 
                <label>Birth Date:</label>
                <input type="date" id="studDate" name="studDate" class="form-control">     
            </div>
            <div class="form-group"> 
                <label>Address:</label>
                <input type="text" id="studAdd" name="studAdd" class="form-control">     
            </div>
            <div class="form-group"> 
                <label>Enrollment date:</label>
                <input type="date" id="studEnr" name="studEnr" class="form-control">     
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="updateData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
     <!-- JPDB Commons Script (which contains the function you need) -->
<script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

<!-- Your Custom JS File -->
<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
